<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Adoption Strategy Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://cdn.pixabay.com/photo/2016/11/29/05/55/adult-1867665_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-shadow: 2px 2px 8px #000;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-top: 50px;
        }
        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Cloud Adoption Strategy Tool</h1>
    <p>This tool assists organizations to determine the best cloud adoption strategy based on their specific needs.</p>
    <form action="/submit" method="post">
        <div class="mb-3">
            <label for="companySize" class="form-label">Company Size</label>
            <select class="form-select" id="companySize" name="company_size" required>
                <option>Small (1-100 employees)</option>
                <option>Medium (101-1000 employees)</option>
                <option>Large (1001+ employees)</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="industryType" class="form-label">Industry Type</label>
            <input type="text" class="form-control" id="industryType" name="industry_type" required>
        </div>
        <div class="mb-3">
            <label for="budget" class="form-label">Budget for Cloud Adoption ($)</label>
            <select class="form-select" id="budget" name="budget" required>
                <option>Under $10,000</option>
                <option>$10,000 to $50,000</option>
                <option>$50,000 to $100,000</option>
                <option>Over $100,000</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="itInfrastructure" class="form-label">Current IT Infrastructure</label>
            <select class="form-select" id="itInfrastructure" name="it_infrastructure" required>
                <option>On-Premises</option>
                <option>Hybrid</option>
                <option>Cloud</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
