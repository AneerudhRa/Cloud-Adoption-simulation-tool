<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cloud Strategy Tool</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-3">Cloud Adoption Strategy Form</h2>
    <form action="/submit" method="post">
        <div class="mb-3">
            <label for="companySize" class="form-label">Company Size</label>
            <input type="text" class="form-control" id="companySize" name="company_size" required>
        </div>
        <div class="mb-3">
            <label for="industryType" class="form-label">Industry Type</label>
            <input type="text" class="form-control" id="industryType" name="industry_type" required>
        </div>
        <div class="mb-3">
            <label for="budget" class="form-label">Budget for Cloud Adoption ($)</label>
            <input type="number" class="form-control" id="budget" name="budget" required>
        </div>
        <div class="mb-3">
            <label for="itInfrastructure" class="form-label">Current IT Infrastructure</label>
            <select class="form-select" id="itInfrastructure" name="it_infrastructure">
                <option value="on_premises">On-Premises</option>
                <option value="cloud">Cloud</option>
                <option value="hybrid">Hybrid</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
